version: '3.8'

services:
  # Base de datos PostgreSQL para Inventory Service
  postgres-inventory:
    image: postgres:15-alpine
    container_name: biblioteca-postgres-inventory
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data
      - ./database/init-inventory-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - biblioteca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos PostgreSQL para Loan Service
  postgres-loan:
    image: postgres:15-alpine
    container_name: biblioteca-postgres-loan
    environment:
      POSTGRES_DB: loan_db
      POSTGRES_USER: loan_user
      POSTGRES_PASSWORD: loan_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres-loan-data:/var/lib/postgresql/data
      - ./database/init-loan-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - biblioteca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loan_user -d loan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: biblioteca-inventory-service
    ports:
      - "8081:8081"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres-inventory:5432/inventory_db
      SPRING_R2DBC_USERNAME: inventory_user
      SPRING_R2DBC_PASSWORD: inventory_pass
    depends_on:
      postgres-inventory:
        condition: service_healthy
    networks:
      - biblioteca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Loan Service
  loan-service:
    build:
      context: .
      dockerfile: loan-service/Dockerfile
    container_name: biblioteca-loan-service
    ports:
      - "8082:8082"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres-loan:5432/loan_db
      SPRING_R2DBC_USERNAME: loan_user
      SPRING_R2DBC_PASSWORD: loan_pass
    depends_on:
      postgres-loan:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
    networks:
      - biblioteca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: biblioteca-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      inventory-service:
        condition: service_healthy
      loan-service:
        condition: service_healthy
    networks:
      - biblioteca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-inventory-data:
    driver: local
  postgres-loan-data:
    driver: local

networks:
  biblioteca-network:
    driver: bridge

