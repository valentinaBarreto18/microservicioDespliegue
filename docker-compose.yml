version: '3.8'

services:
  # Base de datos PostgreSQL compartida
  postgres-biblioteca:
    image: postgres:15-alpine
    container_name: biblioteca-postgres
    environment:
      POSTGRES_DB: biblioteca_db
      POSTGRES_USER: biblioteca_user
      POSTGRES_PASSWORD: biblioteca_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-biblioteca-data:/var/lib/postgresql/data
      - ./database/init-biblioteca-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - biblioteca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biblioteca_user -d biblioteca_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: biblioteca-inventory-service
    ports:
      - "8081:8081"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres-biblioteca:5432/biblioteca_db
      SPRING_R2DBC_USERNAME: biblioteca_user
      SPRING_R2DBC_PASSWORD: biblioteca_pass
    depends_on:
      postgres-biblioteca:
        condition: service_healthy
    networks:
      - biblioteca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Loan Service
  loan-service:
    build:
      context: .
      dockerfile: loan-service/Dockerfile
    container_name: biblioteca-loan-service
    ports:
      - "8082:8082"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres-biblioteca:5432/biblioteca_db
      SPRING_R2DBC_USERNAME: biblioteca_user
      SPRING_R2DBC_PASSWORD: biblioteca_pass
    depends_on:
      postgres-biblioteca:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
    networks:
      - biblioteca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: biblioteca-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      inventory-service:
        condition: service_healthy
      loan-service:
        condition: service_healthy
    networks:
      - biblioteca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-biblioteca-data:
    driver: local

networks:
  biblioteca-network:
    driver: bridge

