server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: loan-service
  
  r2dbc:
    url: r2dbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:biblioteca_db}
    username: ${SPRING_R2DBC_USERNAME:biblioteca_user}
    password: ${SPRING_R2DBC_PASSWORD:biblioteca_pass}
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      validation-query: SELECT 1

logging:
  level:
    root: INFO
    com.biblioteca.loan: INFO
    org.springframework.r2dbc: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# URL del inventory service en Render
inventory:
  service:
    url: ${INVENTORY_SERVICE_URL:http://localhost:8081}

